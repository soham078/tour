    <script>
        function displayBase64Image(placeholder, base64Image, id) {
            $('<img>', {
                src: base64Image
            }).appendTo(placeholder);
        }
        $.getJSON('http://localhost:8081/images', function (data) {
            data.forEach(element => {
                displayBase64Image(".images", "data:" + element.type + ";base64," + element.data, element.id)
            });
        });
    </script>
